---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 2.28.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    upgradeCRDs: true
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      provider: aws
      backupStorageLocation:
        name: b2-us-west-002
        bucketName: dca-k3s-velero-backup
        default: true
        config:
          region: us-west-002
          s3Url: https://s3.us-west-002.backblazeb2.com
      volumeSnapshotLocation:
        name: b2-us-west-002
        provider: aws
      logLevel: debug
      defaultVolumesToRestic: true
      credentials:
        existingSecret: velero-s3-credentials
      deployRestic: true
