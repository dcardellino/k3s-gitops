---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: monitoring
  name: healthchecks-heartbeat
spec:
  schedule: "* * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: healthchecks-heartbeat
              image: ghcr.io/k8s-at-home/kubectl:v1.24.3
              envFrom:
                - secretRef:
                    name: healthchecks-heartbeat
              command:
                - "/bin/bash"
                - "/app/healthchecks-heartbeat.sh"
              volumeMounts:
                - name: healthchecks-heartbeat
                  mountPath: "/app/healthchecks-heartbeat.sh"
                  subPath: healthchecks-heartbeat.sh
                  readOnly: true
          volumes:
            - name: healthchecks-heartbeat
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: healthchecks-heartbeat
                      items:
                        - key: healthchecks-heartbeat
                          path: healthchecks-heartbeat
