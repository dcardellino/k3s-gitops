---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: uptime-kuma
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      PUID: 1024
      PGID: 100
      UPTIME_KUMA_PORT: 3001
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: uptime.internal.domrocco.de
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        enabled: true
        storageClass: nfs-sc
        size: 5Gi
        accessMode: ReadWriteOnce

