---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      DOMAIN: https://vaultwarden.domrocco.de
      DATABASE_URL: "postgresql://vaultwarden:${SECRET_VAULTWARDEN_DATABASE_PASSWORD}@vaultwarden-postgresql:5432/vaultwarden"
      ADMIN_TOKEN: "${SECRET_VAULTWARDEN_ADMIN_TOKEN}"
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      TZ: "Europe/Berlin"
    persistence:
      config:
        enabled: true
        storageClass: nfs-sc
        size: 1Gi
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "homelab-tunnel.domrocco.de"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        ingressClassName: nginx
        hosts:
          - host: vaultwarden.domrocco.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: http
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: http
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: websocket
        tls:
          - secretName: vaultwarden-tls
            hosts:
              - vaultwarden.domrocco.de
    postgresql:
      enabled: true
      postgresqlUsername: vaultwarden
      postgresqlPassword: "${SECRET_VAULTWARDEN_DATABASE_PASSWORD}"
      postgresqlDatabase: vaultwarden
      persistence:
        enabled: true
        storageClass: nfs-sc
        accessModes:
          - ReadWriteOnce
