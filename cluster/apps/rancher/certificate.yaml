---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rancher-tls
  namespace: cattle-system
spec:
  secretName: rancher-tls-secret
  commonName: rancher.internal.${SECRET_PUBLIC_DOMAIN}
  dnsNames:
    - rancher.internal.${SECRET_PUBLIC_DOMAIN}
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
